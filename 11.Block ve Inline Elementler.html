<!-- Bu derste inline-level ve block-level elemanlarını göreceğiz.
Bizim hTML5 de bir çok elemanlarımız bulunur.Bu etiketlerin kendi içerisinde default bir display özelliği vardır.
Bu display özelliği ya inline-level ya da block-level olabilir.-->

<!-- Block-level özelliğimiz bulunduğu bloğun genişliği olarak hepsini kapsayan elemanlarımız anlamına geliyor.-->
<!-- Inline elemanlarımız ise sadece içeriği kadar yer kaplayan elemanlarımız anlamına geliyor.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block ve Inline Elementler</title>
</head>
<body>

    <h1>Başlık 1</h1><!--block-level bir elemandır. sayfayı çalışıtrıp sayfanın üzerine sağ tık yapın ve insepct' e tıklyarak yazdığınız başlığın üzerine gelin.Tüm body'nin genişlediğini göreceksiniz-->
    <a href="#">Link</a> <!-- inline-level bir elemandır. aynı işlemleri yaparak sadece içerik kadar yer kapladığını görebilirsiniz.-->
    <!--display özelliklerini kendiniz de değişebilirsiniz. h1 in display özelliğini inline yaparsanız sadece içerik kadar yer kaplar ve link içeriğimiz h1 içeriğimizin yanına gelir.-->
</body>
</html>
