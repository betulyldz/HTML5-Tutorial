<!--Burada div ve spanın iki farklı eleman olduğunu göreceğiz.
div ve span html de başka elemanları gruplamak için kullanıdığımız iki elemtimiz
Div elementimiz bizim block-level element, Span elementimiz bizim inline-element.
İkisinin arasında ki fark sadece budur.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
</head>
<body>
    <div>Bu bir div</div> 
    <span>Bu bir bir span</span>

    <!--Biz bloklarımızı div ile oluşturacağız. spani textlerde kullanabiliriz. yani spani özel durumlarda kullaacağız diyebilirim-->
</body>
</html>
