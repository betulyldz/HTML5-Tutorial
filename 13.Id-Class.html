<!--id ve classların tek farkı mantık olarak vardır.-->
<!-- ID Attribute'ü bir siteniz olduğunu düşünün ve tek bir tane navigation barınız var. Bu eşsiz bir şey olduğu için burada id Attributünü kullanmanız daha doğru olacaktır. Verdiğiniz id navigation id ise sadece orada vermeniz daha doğrudur. -->
<!-- CLASS Attribute de id den bir farkı yoktur aslında, bütün bloklar aynı ise stillerini aynı vermek isterseniz class attributünü verebilirsiniz. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Class</title>
</head>
<body>
    <div id = "navbar"></div>
    <div id = "main"></div> <!-- burada ki divlerinnde farklı olmasını istediğim için hepsine id verdim-->
    <ul>
        <li class = " article-item"></li>
        <li class = " article-item"></li>
        <li class = " article-item"></li>
        <li class = " article-item"></li>
    </ul> <!-- bu listlerin hepsinin aynı gözükmesini istediğim için hepsine class verdim.
    yani sadece article-item classına sahip olan etiketlerin aynı stillenmesi istediğim için class verdim-->
    <div id = "footer"></div>
</body>
</html>
