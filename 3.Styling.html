    <!-- html5 bizim sayfamızın iskeletini oluşturan, linklerini veren bir işaretleme dilidir.
    ancak sadece html5 ile profesyonel sayflar oluşturamayız. Sadece basit sayfalar oluşturabiliriz,
    belli stillerde kodlayabilmemiz için CSS kullanmamız gereklidir.HTML5 derslerinde sonra CSS öğrnememiz 
    gereklidir.-->
</head>
<!-- body kısmında yer alan stillendirmeler, görmemiz için yazdığım ufak bir inline CSS kodudur. 
body e verdiğimiz backgroun-color tüm sayfanın rengini değitirir.
başlığa verdiğimiz color sadece verdiğimiz başlığın rengini değiştirir.
font-size verdiğimiz başlığın font büyüklüğünü ayarlar.-->
<body style="background-color:aquamarine">
    <h1 style="color: red;font-size: 30px;">Kırmızı Başlık</h1>
