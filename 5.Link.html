<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Link</title>
</head>

<body>
    <!-- <a> etiketinin  Attribute'ü olan href="" in içine link vermek istediğimiz adresleri yazabiliriz.-->
    <a href="http://www.google.com.tr">Google'a Gitmek İçin Tıklayınız.</a> <br>
    <!-- <a> etiketinin başka bir Attribute'ü olan target="_blank" verdiğimiz linkin başka bir sekmede açılmaısını sağlar.-->
    <a href="http://www.google.com.tr" target="_blank">Google'a Gitmek İçin Tıklayınız.</a> <br>
    <!-- <a> etiketinin  bir başka Attribute' ü olan title=" " kullanırsak linkin üstüne geldiğimizde title ın içine yazdığımız başlığı gösterir.-->
    <a href="http://www.google.com.tr" target="_blank" title="Google Linki">Google'a Gitmek İçin Tıklayınız.</a> <br> <br>



    <!-- Kendi web sayfamız içerisinde link yönlendirme yapalım-->
    <a href="3.Styling.html" target="_blank">Styling Dökümanı</a>
    <a href="4.Formatting.html" target="_blank">Formatting Dökümanı</a>
</body>

</html>
