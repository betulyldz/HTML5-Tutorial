<!--Bu derste HTML5 deki tablo yapılarını göreceğiz.Tablo oluşturmak için <table> etiketini açalım
  Tablolarımıın hem başlık kısmı vardır, hemde içerik kısmı vardır.-->
  <!DOCTYPE html>
  <html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>
  </head>
   
  <body>
    <table>
      <thead><!-- tablonun başlık kısmını oluşturur.HTML5'in semanik özelliğidir-->
        <tr><!-- <tr> table row etiketidir. içine yazılan her şeyin aynı satıırda olmasını sağlar.-->
          <th>Name</th> <!-- <th> table head etiketidir. içine yazdıklarımızın fontunu kalın yapar-->        
          <th>Department</th>
          <th>Salary</th>
        </tr>
      </thead>
  
      <tbody><!-- tablonun içerik kısımını oluşturur.HTML5'in semanik özelliğidir-->
        <tr>
          <td>Ali</td>
          <td>Bilişim</td>
          <td>5000</td>
        </tr>
        <tr>
          <td>Ahmet </td>
          <td>Ekonomi</td>
          <td>10000</td>
        </tr>
      </tbody>
    </table>
  </body>
  
  </html>
