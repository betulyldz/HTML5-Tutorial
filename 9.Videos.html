<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Videos</title>
</head>
<body>
    
    <video src="./video/Daft Punk - Get Lucky (Official Audio) ft. Pharrell Williams, Nile Rodgers.webm"
    controls autoplay>
    <!-- contorls Attribute'ünü eklememizin nedeni videoya başlama,durdurma, sesi açıp katabailme controllerini verebilmek için-->
    <!-- autoplay Attribute'ünü eklememizin sebebi sayfa yüklendiğinde videonun otomatik bir şekilde açılanilmesi için-->
    <!--Video etiketi HTML5 ile beraber geldiği için HTML5'i desteklemeyen eski tarayacılarda gözükmeyebilr
    Bunun için ufak bir açıklama yazalım.-->
    <!-- Boyutlarını da kendi istediğiniz gibi ayarlayabilirisiniz.-->
      Tarayıcı bu içerik türünü desteklemiyor.
    </video>
</body>
</html>
